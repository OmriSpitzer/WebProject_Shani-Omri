<!DOCTYPE html>
<html lang="he" dir="rtl">
    <meta charset="UTF-8">
    <title>SO Project</title>
    <style>
        body {
            font-family: 'Noto Sans Hebrew', sans-serif;
            font-size: 1.5vw;
        }
        td{
            border: 3px solid black;
            border-radius: 10px;
            height: 25px;
            width: 240px;
        }
    </style>
<body style="background-color : #FAF0E6; text-align : center">
<table id="schedule">
        {% for row in schedule_data %}
            <tr>
                {% if loop.index == 6 %}
                    <td colspan="7">{{ row[0] }}</td>
                {% else %}
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                {% endif %}
            </tr>
        {% endfor %}
</table>
<table id="courseTable">
    <tr>
        <td style="height: 190px; width : 1750px;"></td>
    </tr>
</table>
</body>
</html>
